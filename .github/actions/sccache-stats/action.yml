---
name: "sccache stats (final)"
description: "Print final sccache stats. Use as the last step with if: always()."
runs:
  using: "composite"
  steps:
    - name: sccache stats (POSIX)
      if: runner.os != 'Windows'
      shell: bash
      run: sccache --show-stats || true

    - name: sccache stats (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: sccache --show-stats
